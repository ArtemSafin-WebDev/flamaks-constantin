<div class="page-modal-outer page-modal-form page-modal-comment-form  " id="modal-comment">

    <div class="unit-control-icon close-control-icon btn-modal-close btn-modal-close-position btn-modal-outer-close" data-closable="true">
        <img src="images/dist/icons/close-icon.svg" alt="" width="10" height="10">
    </div>

    <div class="container page-modal-inner">

        <form class="page-modal-body  page-modal-form-layer fx-1 page-modal-form-pad-left dash-title-wrap send-form ">

            <p class="form-top-subtitle">Свяжитесь с нами</p>
            <p class="title dash-title text-h4 form-modal-title">
                <span class="text-slice-block">
                    <span class="text-slice-inner">Не нашли что искали?</span>
                </span>

            </p>

            <div class="form-callback-box">
                <div class="form-callback-cnt">

                    <div class="form-field-item">
                        <label class="user-input-label">
                            <input type="text" class="user-input field-fill validated-control" placeholder="Ваше имя*">
                        </label>
                    </div>

                    <div class="form-field-item">
                        <label class="user-input-label">
                            <input type="tel" class="user-input field-fill validated-control" placeholder="Ваш телефон*">
                        </label>
                    </div>

                </div>
                <div class="form-callback-comment">
                    <label class="user-textarea-label">
                        <textarea rows="10" placeholder="Комментарии" class="user-textarea field-fill validated-control"></textarea>
                    </label>
                </div>
            </div>

            <div class="form-cellar">
                <div class="form-cellar-item">
                    <label class="user-check-unit half-transparent">
                        <input type="checkbox" name="" class="validated-control">
                        <span class="check-unit-icon">
                            <svg  width="8" height="6">
                                <use xlink:href="images/dist/icons/svg-icons-sprite.svg#checkbox-tick-icon"></use>
                            </svg>
                        </span>

                        <span class="check-unit-text">Я согласен с <a href="#" target="_blank">политикой конфиденциальности</a></span>
                    </label>
                </div>
                <div class="form-cellar-item btn-wrap">
                    <button type="submit" class="btn-fill-accent btn-user btn btn-submit " tabindex="0">
                        <span class="btn-inner">отправить</span>
                    </button>
                </div>
            </div>
        </form>
        <div class="bg-print-layer">
            <img src="images/dist/bg-print-modal.jpg" srcset="images/dist/bg-print-modal@2x.jpg 2x" alt="" >
        </div>
    </div>
</div>
