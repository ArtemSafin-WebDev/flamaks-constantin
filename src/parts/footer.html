    .square-anim {
        display: block;
        width: 100px;
        height:100px;

        animation: sq-anim 3s ease-in-out 3;
        display: none;
    }

    @keyframes sq-anim {
        from {
            display: block;
            opacity: 1;
            visibility: visible;
        }
        to {

        }
    }
