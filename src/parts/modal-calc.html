<div class="page-modal-outer page-modal-form ">

    <div class="unit-control-icon close-control-icon btn-modal-close btn-modal-close-position">
        <img src="images/dist/icons/close-icon.svg" alt="" width="10" height="10">
    </div>

    <div class="container page-modal-inner">

        <div class="page-modal-body  page-modal-form-layer fx-1 page-modal-form-pad-left dash-title-wrap ">

            <p class="form-top-subtitle">Заказать расчет</p>
            <p class="title dash-title text-h4 form-modal-title">
                Получить расчет <br> стоимости резервуара
            </p>

            <div class="form-calc-box">
                <div class="form-calc-params form-layout-overlay">
                    <div class="u-form-control-wrap-1 calc-params-group-wrap">
                        <div class="calc-params-group-one">
                            <div class="calc-params-group-one-item">
                                <select name="product" class="custom-select" >
                                    <option value="" selected hidden>Продукт для хранения</option>
                                    <option value="">Продукт 1</option>
                                    <option value="">Продукт 2</option>
                                </select>
                            </div>
                            <div class="calc-params-group-one-item">
                                <select name="count-values" class="custom-select" >
                                    <option value="">Количество резервуаров</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                </select>
                            </div>

                            <div class="calc-params-group-one-item">
                                <select name="value" class="custom-select" >
                                    <option value="">Требуемый полезный объем, м<sup>3</sup></option>
                                    <option value="">30 м<sup>3</sup></option>
                                    <option value="">50 м<sup>3</sup></option>
                                </select>
                            </div>

                            <div class="calc-params-group-one-item">
                                <select name="region" class="custom-select" >
                                    <option value="">Регион установки резервуара </option>
                                    <option value="">Регион 1</option>
                                    <option value="">Регион 2</option>
                                </select>
                            </div>


                        </div>
                    </div>

                    <div class="u-form-control-wrap-2 calc-params-group-wrap">
                        <div class="calc-params-group-one">

                            <div class="calc-params-group-one-item">
                                <p class="form-top-subtitle">Плошадь под застройку</p>

                                <div class="calc-params-box-wrap">
                                    <div class="calc-params-box calc-params-box-3">
                                        <div class="calc-params-box-item">
                                            <label class="user-input-label">
                                                <input type="text" class="user-input" placeholder="Длина, м">
                                            </label>
                                        </div>

                                        <div class="calc-params-box-item">
                                            <label class="user-input-label">
                                                <input type="text" class="user-input" placeholder="Ширина, м">
                                            </label>
                                        </div>

                                        <div class="calc-params-box-item">
                                            <label class="user-input-label">
                                                <input type="text" class="user-input" placeholder="Высота, м">
                                            </label>
                                        </div>


                                    </div>
                                </div>

                            </div>

                            <div class="calc-params-group-one-item">
                                <p class="form-top-subtitle">Срок сдачи объекта</p>


                                <div class="calc-params-box-wrap">
                                    <div class="calc-params-box calc-params-box-2">
                                        <div class="calc-params-box-item">
                                            <select name="product" class="custom-select" >
                                                <option value="" selected hidden>Месяц</option>
                                                <option value="">Январь</option>
                                                <option value="">Февраль</option>
                                                <option value="">Март</option>
                                                <option value="">Апрель</option>
                                                <option value="">Май</option>
                                                <option value="">Июнь</option>
                                                <option value="">Июль</option>
                                                <option value="">Август</option>
                                                <option value="">Сентябрь</option>
                                                <option value="">Октябрь</option>
                                                <option value="">Ноябрь</option>
                                                <option value="">Декабрь</option>
                                            </select>
                                        </div>

                                        <div class="calc-params-box-item">
                                            <select name="count-values" class="custom-select" >
                                                <option value="">Год</option>
                                                <option value="">2021</option>
                                                <option value="">2022</option>
                                                <option value="">2023</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>



                        </div>

                    </div>

                </div>


                <div class="form-calc-person">

                    <div class="form-field-item">
                        <label class="user-input-label">
                            <input type="text" class="user-input field-fill " placeholder="Ваше имя*">
                        </label>
                    </div>
                    <div class="form-field-item">
                        <label class="user-input-label">
                            <input type="text" class="user-input field-fill" placeholder="Ваш телефон*">
                        </label>
                    </div>
                    <div class="form-field-item">
                        <label class="user-input-label">
                            <input type="text" class="user-input field-fill" placeholder="E-mail*">
                        </label>
                    </div>
                    <div class="form-field-item">
                        <label class="user-input-label">
                            <input type="text" class="user-input field-fill" placeholder="Название компании">
                        </label>
                    </div>
                    <div class="form-field-item">
                        <label class="user-textarea-label">
                            <textarea rows="10" placeholder="Комментарии" class="user-textarea field-fill"></textarea>
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-cellar">
                <div class="form-cellar-item">
                    <label class="user-check-unit half-transparent">
                        <input type="checkbox">
                        <span class="check-unit-icon">
                            <svg  width="8" height="6">
                                <use xlink:href="images/dist/icons/svg-icons-sprite.svg#checkbox-tick-icon"></use>
                            </svg>
                        </span>

                        <span class="check-unit-text">Я согласен с <a href="#" target="_blank">политикой конфиденциальности</a></span>
                    </label>
                </div>
                <div class="form-cellar-item btn-wrap">
                    <button type="submit" class="btn-fill-accent btn-user btn btn-submit " tabindex="0">
                        <span class="btn-inner">отправить</span>
                    </button>
                </div>

            </div>


        </div>

    </div>

    <div class="bg-print-layer">
        <img src="images/dist/bg-print-modal.jpg" srcset="images/dist/bg-print-modal@2x.jpg 2x" alt="" >
    </div>
</div>
